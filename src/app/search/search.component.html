<div class="row">
  <div class="col">
    <h3>The weather app</h3>
  </div>
</div>
<div class="row">
  <div class="col input-group input-group-lg">
    <input [(ngModel)]="input" id="search_field" class="form-control" placeholder="Type in city..." type="text" spellcheck="off"
      autocorrect="off" autocapitalize="off" autocomplete="off" #search>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary btn-lg black-color" type="button" (click)="currentPosition()">
        <fa name="location-arrow"></fa>
        <!-- Setting location arrow on the button-->
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col input-group-btn input-group-lg">
    <!-- <button class="btn btn-primary btn-lg" id="search_button" (click)="getWeather(input)">Search</button> -->
    <button class="btn btn-primary btn-lg" id="search_button" (click)="getLocation()">Search</button>
  </div>
</div>
